allegro:
  right_1_controller:
    type: "effort_controllers/JointTrajectoryController"
    joints:
      - joint_0
      - joint_1
      - joint_2
      - joint_3

    gains:
      joint_0:  {p: 50.0, d: 0.1, i: 0.01, i_clamp: 0.0}
      joint_1:  {p: 50.0, d: 0.1, i: 0.01, i_clamp: 0.0}
      joint_2:  {p: 50.0, d: 0.1, i: 0.01, i_clamp: 0.0}
      joint_3:  {p: 50.0, d: 0.1, i: 0.01, i_clamp: 0.0}
    constraints:
        goal_time: 0.6
        stopped_velocity_tolerance: 0.05
        joint_0: {trajectory: 0.1, goal: 0.1}
        joint_1: {trajectory: 0.1, goal: 0.1}
        joint_2 : {trajectory: 0.1, goal: 0.1}
        joint_3: {trajectory: 0.1, goal: 0.1}
    stop_trajectory_duration: 0.5
    state_publish_rate:  25
    action_monitor_rate: 10
